<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partita Finita | Faker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6f42c1;
            --primary-dark: #5a359d;
            --accent: #ffc107;
            --text: #ffffff;
            --bg-gradient: radial-gradient(circle at 50% 50%, #7e57c2 0%, #6f42c1 100%);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s cubic-bezier(0.36, 0, 0.66, -0.56) both;
        }

        .emoji {
            font-size: 5rem;
            display: block;
            margin-bottom: 1rem;
            animation: popIcon 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both 0.3s,
                bounce 2s infinite 1s;
        }

        .result-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease both 0.6s;
        }

        .faker-name {
            font-size: 2.2rem;
            font-weight: 800;
            color: #fff;
            margin: 1rem 0 2.5rem 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 15px;
            display: inline-block;
            animation: fadeIn 1s ease both 0.8s;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            align-items: center;
            width: 100%;
            z-index: 10;
        }

        .rounded-button {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            background-color: var(--text);
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            animation: slideUp 0.8s ease both 1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 350px;
        }

        .rounded-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background-color: #f8f9fa;
        }

        .rounded-button:active {
            transform: translateY(-2px);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes popIcon {
            0% {
                opacity: 0;
                transform: scale(0);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        /* Ambient particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="emoji" id="icon">üéâ</span>
        <h1 id="messaggio">Caricamento...</h1>
        <p class="result-subtitle" id="subtitle">Una partita leggendaria √® giunta al termine.</p>
        <p class="faker-name" id="fakerNameDisplay" style="display: none;"></p>
        <div class="button-container">
            <button class="rounded-button" onclick="playAgain()"><span>üîÑ</span> Rigioca</button>
            <button class="rounded-button" onclick="goHome()"><span>üè†</span> Torna al Menu</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vincitore = urlParams.get('vincitore');

        const messaggioElement = document.getElementById('messaggio');
        const iconElement = document.getElementById('icon');
        const subtitleElement = document.getElementById('subtitle');
        const fNameDisplay = document.getElementById('fakerNameDisplay');

        const allPlayers = JSON.parse(sessionStorage.getItem("allPlayers")) || [];
        const nomeList = JSON.parse(sessionStorage.getItem("remainingPlayers")) || [];
        const fakerIndex = parseInt(sessionStorage.getItem("faker"), 10);
        let fakerName = sessionStorage.getItem("fakerName");

        // Fallback se fakerName non √® presente
        if (!fakerName && nomeList.length > 0 && (fakerIndex || fakerIndex === 0)) {
            fakerName = nomeList[fakerIndex];
        } else if (!fakerName) {
            fakerName = "Sconosciuto";
        }

        fNameDisplay.style.display = 'inline-block';

        if (vincitore === 'faker') {
            messaggioElement.textContent = "Il Faker Vince!";
            iconElement.textContent = "üòà";
            subtitleElement.textContent = "Il faker √® riuscito a non farsi scoprire!";
            fNameDisplay.innerHTML = `Il Faker era: <strong>${fakerName}</strong>`;

            document.documentElement.style.setProperty('--primary', '#c62828');
            document.documentElement.style.setProperty('--primary-dark', '#8e0000');
            document.documentElement.style.setProperty('--bg-gradient', 'radial-gradient(circle at 50% 50%, #d32f2f 0%, #8e0000 100%)');
        } else {
            messaggioElement.textContent = "Avete Vinto!";
            iconElement.textContent = "üèÜ";
            subtitleElement.textContent = "Il faker √® stato scoperto!";
            fNameDisplay.innerHTML = `<strong>${fakerName}</strong> era il Faker`;
        }

        function goHome() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }

        function playAgain() {
            window.location.href = 'setnames.html?nr=' + allPlayers.length;
        }

        // Add some random particles
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 50 + 10;
            p.style.width = p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.opacity = Math.random() * 0.5;
            document.body.appendChild(p);
        }
    </script>
</body>

</html>
