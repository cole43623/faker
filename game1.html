<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #6f42c1;
      /* Sfondo viola */
      color: #fff;
      /* Testo bianco */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

      padding: 1rem;
    }

    header {
      width: 100%;
      background-color: #5a359d;
      /* Una tonalità più scura di viola */
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .rounded-button {
      padding: 1em 2em;
      margin-bottom: 10px;
      border: none;
      border-radius: 20px;
      background-color: #fff;
      /* Sfondo bianco */
      color: #6f42c1;
      /* Testo viola */
      font-size: 2rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      width: 100%;
      max-width: 85%;
      /* Impostiamo una larghezza massima per il pulsante */
    }

    h1,
    #richiesta {
      font-size: 2rem;
    }

    #nome {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    /* Media Queries per schermi piccoli */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .rounded-button {
        padding: 0.8em 1.8em;
        font-size: 2rem;
      }

      h1,
      #richiesta {
        font-size: 2rem;
      }

      #nome {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }

      .rounded-button {
        padding: 0.8em 1.5em;
        font-size: 2rem;
      }

      h1,
      #richiesta {
        font-size: 2rem;
      }

      #nome {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><span id="titolo"></span></h1>
  </header>
  <div class="container">
    <h1><span id="nome"></span><br><span id="richiesta"></span></h1>
    <div class="button-container">
      <button class="rounded-button" onclick="azione1()"><span id="pul">RIVELA</span></button>
    </div>
  </div>
  <script src="domande.js"></script>
  <script>
    let domi = Math.floor(Math.random() * dom.length);
    sessionStorage.setItem("domanda", dom[domi]);
    let ti = document.getElementById("titolo");
    if (domi < 108) {
      ti.innerHTML = "INDICA QUALCUNO";
    } else if (domi < 218) {
      ti.innerHTML = "ALZA UN NUMERO DI DITA";
    } else {
      ti.innerHTML = "ALZA LA MANO";
    }

    const retrievedArrayAsString = sessionStorage.getItem("class");
    const nome = JSON.parse(retrievedArrayAsString);
    let output = document.getElementById("nome");
    let i = 0;
    let flag = 1;
    const faker = parseInt(sessionStorage.getItem("faker"), 10);
    output.innerHTML = nome[0];
    let rich = document.getElementById("richiesta");
    let pullo = document.getElementById("pul");

    function azione1() {
      if (i === nome.length) {
        alert("VIA!");
        window.location.href = "game2.html";
      } else if (flag) {
        flag = 0;
        if (i % nome.length === faker) {
          rich.innerHTML = "Rip sei il faker, buona fortuna.";
        } else if (nome[i] === "Simones") {
          rich.innerHTML = dom[domi] + "<br /> btw il faker è: " + nome[faker];
        } else {
          rich.innerHTML = dom[domi];
        }
        pullo.innerHTML = "NASCONDI E PASSA";
        i += 1;
      }
      else {
        flag = 1;
        output.innerHTML = nome[i % nome.length];
        pullo.innerHTML = "RIVELA";
        rich.innerHTML = "";
      }
    }
  </script>
</body>

</html>
