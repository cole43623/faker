<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votazione | Faker</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6f42c1;
      --primary-light: #8e67d5;
      --accent: #ff9900de;
      --accent-dark: #e5ac00;
      --bg: #f8f9fa;
      --white: #ffffff;
      --text: #2d3436;
      --danger: #ff4757;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--primary);
      background-image: linear-gradient(135deg, #6f42c1 0%, #4834d4 100%);
      color: var(--white);
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      border-radius: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2.5rem;
      line-height: 1.4;
      font-weight: 400;
    }

    #dom {
      display: block;
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .voting-title {
      font-size: 1.1rem;
      letter-spacing: 2px;
      opacity: 0.8;
      display: block;
      margin-top: 1rem;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 2rem;
    }

    .rounded-button {
      padding: 1.2rem;
      border: none;
      border-radius: 20px;
      background-color: var(--white);
      color: var(--primary);
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .rounded-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      background-color: #f8f9fa;
    }

    .rounded-button:active {
      transform: scale(0.98);
    }

    .btn-astensione {
      background-color: var(--accent);
      color: #333;
      margin-top: 1.5rem;
      border: 2px solid transparent;
    }

    .btn-astensione:hover {
      background-color: var(--accent-dark);
      color: #000;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .player-btn {
      animation: slideIn 0.4s ease both;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: var(--white);
      color: var(--text);
      border-radius: 30px;
      padding: 2.5rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .modal-icon {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    .modal-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .modal-message {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
      line-height: 1.4;
      color: #555;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .modal-btn {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      flex: 1;
    }

    .btn-confirm {
      background: var(--primary);
      color: white;
    }

    .btn-cancel {
      background: #e9ecef;
      color: #495057;
    }

    .btn-continue {
      background: var(--primary);
      color: white;
      width: 100%;
    }

    .modal-btn:hover {
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>
      <span id="dom">CARICAMENTO...</span>
      <span class="voting-title">üïµÔ∏è CHI √à IL FAKER?</span>
    </h1>

    <div id="button-container" class="button-list"></div>

    <button class="rounded-button btn-astensione" onclick="astensione()">
      <span>‚öñÔ∏è</span> ASTENSIONE
    </button>
  </div>

  <!-- Modal Risultato -->
  <div id="resultModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-icon" id="modalIcon">üò≤</div>
      <div class="modal-title" id="modalTitle">Risultato</div>
      <div class="modal-message" id="modalMessage">Messaggio</div>
      <button class="modal-btn btn-continue" onclick="closeResultModal()">CONTINUA</button>
    </div>
  </div>

  <!-- Modal Conferma -->
  <div id="confirmModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-icon" id="confirmIcon">ü§î</div>
      <div class="modal-title" id="confirmTitle">Conferma</div>
      <div class="modal-message" id="confirmMessage">Messaggio di conferma</div>
      <div class="modal-actions">
        <button class="modal-btn btn-cancel" onclick="closeConfirmModal()">Annulla</button>
        <button class="modal-btn btn-confirm" id="confirmActionBtn">OK</button>
      </div>
    </div>
  </div>

  <script>
    // Recupera l'array dal sessionStorage
    const retrievedArrayAsString = sessionStorage.getItem("remainingPlayers");
    const nome = JSON.parse(retrievedArrayAsString);
    const domanda = sessionStorage.getItem("domanda");
    var fakerIndex = parseInt(sessionStorage.getItem("faker"), 10);

    let output = document.getElementById("dom");
    output.innerHTML = domanda || "VOTAZIONE";

    const buttonContainer = document.getElementById("button-container");

    // Genera dinamicamente i pulsanti
    nome.forEach((person, index) => {
      const button = document.createElement("button");
      button.classList.add("rounded-button", "player-btn");
      button.style.animationDelay = (index * 0.1) + 's';
      button.innerHTML = `üë§ ${person}`;
      button.onclick = () => azione2(index);

      buttonContainer.appendChild(button);
    });

    function showResultModal(icon, title, message, callback) {
      document.getElementById('modalIcon').textContent = icon;
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('resultModal').style.display = 'flex';
      window.pendingResultCallback = callback;
    }

    function closeResultModal() {
      document.getElementById('resultModal').style.display = 'none';
      if (window.pendingResultCallback) window.pendingResultCallback();
    }

    function showConfirmModal(icon, title, message, confirmBtnText, onConfirm) {
      document.getElementById('confirmIcon').textContent = icon;
      document.getElementById('confirmTitle').textContent = title;
      document.getElementById('confirmMessage').textContent = message;
      const btn = document.getElementById('confirmActionBtn');
      btn.textContent = confirmBtnText;
      btn.onclick = () => {
        closeConfirmModal();
        onConfirm();
      };
      document.getElementById('confirmModal').style.display = 'flex';
    }

    function closeConfirmModal() {
      document.getElementById('confirmModal').style.display = 'none';
    }

    function azione2(index) {
      showConfirmModal('ü§î', 'Sei sicuro?', `Vuoi davvero eliminare ${nome[index]}?`, 'ELIMINA', () => {
        if (index === fakerIndex) {
          window.location.href = "fine.html?vincitore=citizens";
        } else {
          showResultModal('üò≤', 'Innocente!', `${nome[index]} era innocente!`, () => {
            if (index < fakerIndex) fakerIndex -= 1;
            nome.splice(index, 1);

            if (nome.length <= 2) {
              window.location.href = "fine.html?vincitore=faker";
            } else {
              sessionStorage.setItem("remainingPlayers", JSON.stringify(nome));
              sessionStorage.setItem("faker", fakerIndex);
              window.location.href = "game1.html";
            }
          });
        }
      });
    }

    function astensione() {
      showConfirmModal('‚öñÔ∏è', 'Astensione', "Nessuno verr√† eliminato per questo round. Continuare?", 'CONTINUA', () => {
        window.location.href = "game1.html";
      });
    }
  </script>
</body>

</html>
