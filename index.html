<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Faker | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #6f42c1;
      --primary-dark: #4834d4;
      --accent: #ffc107;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at 50% 50%, #7e57c2 0%, #6f42c1 100%);
      background-attachment: fixed;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 40px;
      padding: 3rem 2rem;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      animation: containerIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin: 0 0 0.5rem 0;
      letter-spacing: -2px;
      color: var(--white);
      text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .tagline {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 3rem;
      display: block;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn-premium {
      background: var(--white);
      color: var(--primary);
      border: none;
      padding: 1.2rem;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.6s ease both;
    }

    .btn-premium:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      background: #f8f9fa;
      color: var(--primary);
    }

    .btn-premium:active {
      transform: scale(0.98);
    }

    .btn-local {
      background: var(--white);
    }

    .btn-online {
      background: #ff9800;
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Slider Specifics */
    .player-selector {
      margin: 2rem 0;
    }

    .player-count-display {
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--accent);
      margin: 1rem 0;
      display: block;
    }

    .slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      margin: 20px 0;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      border: 3px solid white;
    }

    .sub-h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    /* Animations */
    @keyframes containerIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-1 {
      animation-delay: 0.1s;
    }

    .btn-2 {
      animation-delay: 0.2s;
    }

    .btn-3 {
      animation-delay: 0.3s;
    }

    .btn-4 {
      animation-delay: 0.4s;
    }

    /* Ambient particles for that pro look */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Home Screen -->
  <div id="main-menu-container" class="glass-card">
    <h1>FAKER</h1>
    <span class="tagline">Chi sta mentendo? üïµÔ∏è</span>

    <div class="button-stack">
      <button class="btn-premium btn-local btn-1" onclick="localMode()">
        <span>üè†</span> Modalit√† Locale
      </button>
      <button class="btn-premium btn-online btn-2" onclick="createRoom()">
        <span>‚ûï</span> Crea Stanza Online
      </button>
      <button class="btn-premium btn-online btn-3" onclick="joinRoom()">
        <span>üîë</span> Unisciti a Stanza
      </button>
    </div>
  </div>

  <script>

    function localMode() {
      window.location.href = 'local.html';
    }

    function createRoom() {
      window.location.href = 'create.html';
    }

    function joinRoom() {
      window.location.href = 'join.html';
    }

    // Add ambient particles background
    for (let i = 0; i < 15; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      const size = Math.random() * 80 + 20;
      p.style.width = p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(p);
    }
  </script>
</body>

</html>
