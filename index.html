<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Numero giocatori</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main-menu-container" class="container">
    <h1>Faker</h1>
    <div class="button-container">
      <button class="rounded-button" onclick="showLocalMode()">Modalit√† Locale</button>
      <button class="rounded-button" onclick="createRoom()">Crea Stanza</button>
      <button class="rounded-button" onclick="joinRoom()">Unisciti a Stanza</button>
    </div>
  </div>

  <div id="local-mode-container" class="container" style="display: none;">
    <h1>Numero di giocatori</h1>
    <div class="slider-container">
      <input type="range" min="3" max="16" value="4" class="slider" id="numeroGiocatori">
      <p>Giocatori: <span id="nr">4</span></p>
    </div>
    <div class="button-container">
      <button class="rounded-button" onclick="azione1()">Continua</button>
    </div>
  </div>

  <script>
    var slider = document.getElementById("numeroGiocatori");
    var output = document.getElementById("nr");
    var mainMenu = document.getElementById("main-menu-container");
    var localMode = document.getElementById("local-mode-container");

    output.innerHTML = slider.value;

    function showLocalMode() {
      mainMenu.style.display = "none";
      localMode.style.display = "block";
    }

    function createRoom() {
      window.location.href = 'create.html';
    }

    function joinRoom() {
      window.location.href = 'join.html';
    }

    function azione1() {
      var url = 'setnames.html?nr=' + slider.value;
      window.location.href = url;
    }

    slider.oninput = function () {
      output.innerHTML = this.value;
    }
  </script>
</body>

</html>
