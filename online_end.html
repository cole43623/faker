<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Partita</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .faker-wins {
            background: radial-gradient(circle at 50% 50%, #d32f2f 0%, #8e0000 100%) !important;
        }

        .faker-wins .rounded-button {
            color: #c62828 !important;
        }

        .players-win {
            background: radial-gradient(circle at 50% 50%, #04AA6D 0%, #028a58 100%) !important;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .container {
            z-index: 10;
        }

        body {
            overflow: hidden;
        }

        h1 {
            animation: bounceIn 1s cubic-bezier(0.36, 0, 0.66, -0.56) both !important;
        }

        .result-icon {
            animation: popIcon 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both 0.3s,
                bounce 2s infinite 1s !important;
        }

        .result-message {
            animation: fadeIn 1s ease both 0.6s !important;
        }

        .faker-name {
            animation: fadeIn 1s ease both 0.8s !important;
            display: inline-block;
        }

        .end-game-button {
            animation: slideUp 0.8s ease both 1s !important;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes popIcon {
            0% {
                opacity: 0;
                transform: scale(0);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container" id="playersWin" style="display: none;">
        <div class="result-icon">üéâ</div>
        <h1>I GIOCATORI VINCONO!</h1>
        <p class="result-message">Il faker √® stato scoperto!</p>
        <p class="faker-name" id="fakerName"></p>
    </div>

    <div class="container" id="fakerWins" style="display: none;">
        <div class="result-icon">üòà</div>
        <h1>IL FAKER VINCE!</h1>
        <p class="result-message">Il faker √® riuscito a non farsi scoprire!</p>
        <p class="faker-name">Il Faker era: <span id="fakerNameEnd"></span></p>
    </div>

    <div class="button-container">
        <button class="rounded-button end-game-button" onclick="playAgain()"><span>üîÑ</span> Rigioca</button>
        <button class="rounded-button end-game-button" onclick="goHome()"><span>üè†</span> Torna al Menu</button>
    </div>

    <script>
        // CONFIGURAZIONE SUPABASE
        const SUPABASE_URL = 'https://iiwcqemmtdmzzgiytlqr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_pBR3LS6E0PEXe7cbSRuu_g_JOGA9rY-';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const roomId = sessionStorage.getItem('roomId');
        const isHost = sessionStorage.getItem('isHost') === 'true';
        const gameResult = sessionStorage.getItem('gameResult');
        const fakerName = sessionStorage.getItem('faker_name');

        async function initEndScreen() {
            if (gameResult === 'players_win') {
                document.getElementById('playersWin').style.display = 'block';
                document.getElementById('fakerName').textContent = fakerName + ' era il Faker!';
                document.body.classList.add('players-win');
            } else {
                document.getElementById('fakerWins').style.display = 'block';
                document.body.classList.add('faker-wins');
                document.getElementById('fakerNameEnd').textContent = fakerName;
            }
        }

        initEndScreen();

        // Aggiunge particelle di sfondo
        for (let i = 0; i < 25; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 60 + 10;
            p.style.width = p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.opacity = Math.random() * 0.4;
            document.body.appendChild(p);
        }

        async function playAgain() {
            // Pulisci i dati del gioco ma mantieni la stanza
            sessionStorage.removeItem('gameResult');
            sessionStorage.removeItem('faker_name');
            sessionStorage.removeItem('onlineDomanda');
            sessionStorage.removeItem('onlineDomi');

            // SOLO L'HOST pu√≤ resettare la stanza
            if (roomId && isHost) {
                await supabaseClient
                    .from('rooms')
                    .update({
                        status: 'waiting',
                        current_question: null,
                        ind: null,
                        eliminated_players: [],
                        winner: null,
                        faker_name: null,
                        last_eliminated: null
                    })
                    .eq('id', roomId);

                // Resetta is_faker per tutti i giocatori
                await supabaseClient
                    .from('players')
                    .update({ is_faker: false })
                    .eq('room_id', roomId);
            }

            // Torna alla lobby per una nuova partita
            window.location.href = 'lobby.html';
        }

        async function goHome() {

            // Rimuovi il giocatore dal database se esiste ancora
            const playerName = sessionStorage.getItem('playerName');
            if (roomId && playerName) {
                await supabaseClient
                    .from('players')
                    .delete()
                    .eq('room_id', roomId)
                    .eq('name', playerName);
            }

            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
